<ion-header [translucent]="true" style="background-color: rgb(209, 203, 203);">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-img src="../assets/icon/logo.jpeg"></ion-img>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <header collapse="condense">
    <ion-toolbar>
      <ion-row id="soldeRow">
        <ion-col size="10" id="col">
          <ion-label style="color: black;display: block;">Mon solde disponible</ion-label>
          <ion-label style="color: #07AEEF;display: block;font-size:1.2em; font-weight: 600;" (ionChange)="comptes">{{comptes | slice:0:4 }}<p style="display:inline;color: black;">f cfa</p>
            <ion-icon name="eye-off-outline" style="float: right;"></ion-icon>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </header>

  <div id="container">
    <ion-list id="inbox-list">
        <ion-item routerLink="/depot" lines="none" detail="false" id="label3">
          <ion-icon name="return-up-forward-outline"></ion-icon>
          <ion-label id="label3">Depot</ion-label>
          <ion-icon name="chevron-forward-outline"></ion-icon>
          <hr>
        </ion-item>
        <ion-item routerLink="/retrait" lines="none" detail="false">
          <ion-icon name="return-up-back-outline"></ion-icon>
          <ion-label>Retrait</ion-label>
          <ion-icon name="chevron-forward-outline"></ion-icon>
          <hr>
        </ion-item>
        <ion-item routerDirection="root" [routerLink]="" lines="none" detail="false">
          <ion-icon name="repeat-outline"></ion-icon>
          <ion-label>Mes transactions</ion-label>
          <ion-icon name="chevron-forward-outline"></ion-icon>
          <hr>
        </ion-item>
        <ion-item routerDirection="root" [routerLink]="" lines="none" detail="false" *ngIf="Admin()===true">
          <ion-icon name="analytics-outline"></ion-icon>
          <ion-label>Toutes les transactions</ion-label>
          <ion-icon name="chevron-forward-outline"></ion-icon>
          <hr>
        </ion-item>
        <ion-item routerDirection="root" [routerLink]="" lines="none" detail="false" *ngIf="Admin()===true">
          <ion-icon name="pricetags-outline"></ion-icon>
          <ion-label>Mes Commissions</ion-label>
          <ion-icon name="chevron-forward-outline"></ion-icon>
          <hr>
        </ion-item>
        <ion-item routerDirection="root" routerLink="/fraisCalculator" lines="none" detail="false">
          <ion-icon name="calculator-outline"></ion-icon>
          <ion-label>Calculateur de frais</ion-label>
          <ion-icon name="chevron-forward-outline"></ion-icon>
          <hr>
        </ion-item>
        <ion-item routerDirection="root" [routerLink]="" lines="none" detail="false">
          <ion-icon name="power-outline"></ion-icon>
          <ion-label>DÃ©connexion</ion-label>
          <ion-icon name="chevron-forward-outline"></ion-icon>
          <hr>
        </ion-item>
    </ion-list>
  </div>

</ion-content>
